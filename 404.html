<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Страница не найдена | Aione</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: #fff;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }
        
        .logo img {
            height: 60px;
            filter: brightness(0) invert(1);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, rgba(255,255,255,0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease 0.2s both;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease 0.3s both;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease 0.4s both;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.5s both;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: #fff;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.8);
            transform: translateY(-3px);
        }
        
        /* Анимированный фон */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 20s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }
        
        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <img src="assets/img/aionewhite.png" alt="Aione">
        </div>
        
        <div class="error-code">404</div>
        
        <h1 id="title">Страница не найдена</h1>
        
        <p id="description">
            К сожалению, запрашиваемая страница не существует или была перемещена.<br>
            Вернитесь на главную страницу или воспользуйтесь навигацией.
        </p>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">На главную</a>
            <button onclick="history.back()" class="btn btn-secondary">Назад</button>
        </div>
    </div>
    
    <script>
        // Определяем язык из localStorage
        const lang = localStorage.getItem('language') || 'ru';
        
        const translations = {
            ru: {
                title: 'Страница не найдена',
                description: 'К сожалению, запрашиваемая страница не существует или была перемещена.<br>Вернитесь на главную страницу или воспользуйтесь навигацией.',
                home: 'На главную',
                back: 'Назад'
            },
            en: {
                title: 'Page Not Found',
                description: 'Unfortunately, the requested page does not exist or has been moved.<br>Return to the home page or use the navigation.',
                home: 'Home',
                back: 'Back'
            }
        };
        
        // Применяем перевод
        if (lang === 'en') {
            document.getElementById('title').textContent = translations.en.title;
            document.getElementById('description').innerHTML = translations.en.description;
            document.querySelector('.btn-primary').textContent = translations.en.home;
            document.querySelector('.btn-secondary').textContent = translations.en.back;
        }
    </script>
</body>
</html>
